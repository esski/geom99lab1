<!DOCTYPE html>
<html>
  <head>
    <title>Story Map</title>
    <style>
      /* body, hN settings required*/
      .container {
        display: grid;
        justify-items: center;
        align-items: center;
        gap: 1em;
      }
      .container.text {
        justify-items: start;
        align-items: start;
        padding-left: 12%;
        padding-right:12%;
      }
      #mapdiv {
        height: 50vw;
        padding: 20px;
      }
    </style>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 43.651070, lng: -79.347015 }; /* Setting location to Toronto for now */
          zoom: 16;
        })
      }
    </script>
  </head>
  <body>
    <h1>Story Map Title</h1>
    <div class="container text"><h2>The Map</h2></div>
    <div class="container text"><p>Text</p></div>
    <div class="container" id="mapdiv">
      <script src=https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" async></script>
    </div>
  </body>
</html>
