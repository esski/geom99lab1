<!DOCTYPE html>
<html>
  <head>
    <title>Toronto Yarn Stores</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif; /* Several fonts listed for fallback. */
      }
      header {
        display: flex;
        padding-top: 20px;
        align-items: left;
      }
      h1 {
        padding: 1% 8%;
        font-size: 40pt;
        width: fit-content;
      }
      h2 {
        font-size: 24pt;
        color: #566471;
        text-align: center;
      }
      h3 {
        font-size: 24pt;
      }
      p {
        font-size: 14px;
      }
      #footer {
        position: relative;
        bottom: 0;
        width: 100%;
        height: 2.5rem;
        display: flex;
        justify-content: center;
      }
      .container {
        display: grid;
        justify-items: center;
        align-items: center;
        gap: 1em;
      }
      .container.text {
        justify-items: start;
        align-items: start;
        padding: 0 10%;
      }
      .container.map {
        margin: 20px 0 30px 0;
        padding-bottom: 2.5rem;
      }
      #mapdiv {
        height: 50vw;
        width: 80%;
      }
      @media screen and (max-width: 775px){
        header {
          align-items: center;
        }
      }
    </style>
    <script>
      let map;
      
      function initMap() {
        map = new google.maps.Map(document.getElementById("mapdiv"), {
          center: { lat: 43.661965, lng: -79.414651 },
          // Reference: https://github.com/googlemaps/js-samples/tree/main/samples/interaction-restricted
          // Implementing map bounds/limits to the view
          restriction: {
            latLngBounds: {
              north: 43.8,
              south: 43.5,
              east: -79.1,
              west: -79.7
            },
          },
          zoom: 13,
        });
        // Reference: https://github.com/googlemaps/js-samples/tree/main/samples/marker-accessibility
        // Implementing accessible markers
        const yarnStores = [
          [{ lat: 43.662620, lng: -79.423650 }, "EweKnit & Craft"],
          [{ lat: 43.649720, lng: -79.427440 }, "The Knit CafÃ©"],
          [{ lat: 43.646840, lng: -79.406940 }, "Romni Wools Ltd"],
          [{ lat: 43.651520, lng: -79.409150 }, "Good Grief Yarn & Provisions"],
          [{ lat: 43.655030, lng: -79.403920 }, "Yarns Untangled"],
          [{ lat: 43.6804995, lng: -79.4174207 }, "Knit-O-Matic"],
        ];

        // Create information popup window for details at each location
        const infoWindow = new google.maps.InfoWindow();

        // Creating the markers for each location, marked with the store name as title
        yarnStores.forEach(([position, title], i) => {
          const marker = new google.maps.Marker({
            position,
            map,
            title: `${i + 1}. ${title}`,
            label: `${i + 1}`,
            optimized: false,
          });

          // Add a click listener for each marker, and set up the info window.
          marker.addListener("click", () => {
            infoWindow.close();
            infoWindow.setContent(marker.getTitle());
            infoWindow.open(marker.getMap(), marker);
            // Zoom to marker
            map.setZoom(15);
            map.setCenter(marker.getPosition());
          });
        });
        // Reference: https://developers.google.com/maps/documentation/javascript/examples/event-simple 
        // Re-center 30 seconds after map has changed
        map.addListener("center_changed", () => {
          window.setTimeout(() => {
            map.panTo(map.center);
          }, 3000);  
        });
        
      }
    </script>
  </head>
  <body>
    <header><h1>Toronto Yarn Stores</h1><img src="redyarn120by114.png" alt="Ball of Red Yarn" width="120" height="114">
    </header>
    <div class="container text"><h2>A Collection of Yarn Stores in Toronto around Yonge St. (with Online Stores)</h2></div>
    <div class="container text"><h3>1. EweKnit & Craft</h3></div>
    <div class="container text"><p>832 Bloor St W, Toronto, ON M6G 1M2, Canada</p></div>
    <div class="container map">
      <div id="mapdiv">
      <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly" defer>
      </script>
      </div>
    </div>
    <footer id="footer"><p>Test for footer</p></footer>
  </body>
</html>
